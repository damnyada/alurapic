<div class="jumbotron">
    <h1 class="text-center">Alurapic</h1>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <form>
                <div class="input-group">
                    <span class="input-group-btn">
                        <a [routerLink]="['/cadastro']" class="btn btn-primary">
                            Nova foto
                        </a>
                    </span>
                    <!-- #textoProcurado as a local variable -->
                    <!-- keyup asynchronous event to force angular to render the page again -->
                    <input #textoProcurado (keyup)="0" class="form-control" placeholder="Filtrar pelo título da foto">
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="row">
        <!-- filtroPorTitulo as a filter -->
        <painel *ngFor="let foto of fotos | filtroPorTitulo: textoProcurado.value" titulo="{{foto.titulo | uppercase}}" class="col-md-2">
            <foto url="{{foto.url}}" titulo="{{foto.titulo}}"></foto>
        </painel>
        <!-- <foto url="img/leao.jpg" titulo="Leão"></foto>
        <foto url="img/leao-branco.jpg" titulo="Leão Branco"></foto> -->
    </div>
</div>
